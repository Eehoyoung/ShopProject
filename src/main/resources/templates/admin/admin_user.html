<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>admin user</title>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/e6f78261b2.js"></script>
    <script src="/js/jquery.js"></script>
    <link href="/css/admin/admin_nav.css" rel="stylesheet">
    <link href="/css/admin/admin_user.css" rel="stylesheet">
</head>
<body>
<nav th:replace="admin/admin_nav :: navFragment"></nav>
<section>
    <div class="item">
        <div class="item-caption">
            <div class="item-title">회원 기본 정보</div>
        </div>
        <div class="item-content">
            <table>
                <colgroup>
                    <col width="15%"/>
                    <col width="85%"/>
                </colgroup>
                <tr>
                    <th>아이디</th>
                    <td th:text="${user.loginId}">sejchae</td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td th:text="${user.name}">채창완</td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td th:text="${user.birthday}">1994-04-06</td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td th:text="${user.sex}">남자</td>
                </tr>
                <tr>
                    <th>방문횟수</th>
                    <td th:text="${user.visitCount}">11</td>
                </tr>
                <tr>
                    <th>주문횟수</th>
                    <td th:text="${user.orderCount}">2</td>
                </tr>
                <tr>
                    <th>적립금</th>
                    <!--                        <td th:text="${user.mileageList}">2000원</td>-->
                    <td>2000원</td>
                </tr>
                <tr>
                    <th>가입일</th>
                    <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2021-04-12</td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td th:text="${user.email}">changwani@gmail.com</td>
                </tr>
                <tr>
                    <th>휴대전화</th>
                    <td th:text="${#strings.replace(user.phoneNumber, ',', '-')}">010-1234-5678</td>
                </tr>
                <tr>
                    <th>일반전화</th>
                    <td th:text="${#strings.replace(user.homePhoneNumber, ',', '-')}">02-1234-5678</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="bottom">
        <div class="bottombtn">
            <input onclick="history.back()" type="button" value="뒤로가기">
        </div>
    </div>
</section>
<script src="/js/admin/admin_nav.js"></script>
</body>
</html>
